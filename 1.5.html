<html>
    <head>
         <title>Форма введення індивідуальних даних</title>
    </head>
    <body>
        <form action="/sumbit" method="post" target="_blank">
             <label for="name"> Ім'я: </label>
             <input type="text" id="name" name="name" required><br><br>
             <label for="surname"> Прізвище: </label>
             <input type="text" id="surname" name="surname" required><br><br>
             <label for="sex"> Стать:</label>
             <input type="radio" id="man" name="sex" value="man" required>чоловік
             <input type="radio" id="woman" name="sex" value="woman" required>жінка<br><br>
             <label for="email"> Пошта: </label>
             <input type="email" id="email" name="email" required><br><br>
             <label for="password"> Пароль: </label>
             <input type="password" id="password" name="password" required><br><br>
             <input type="submit" value="Відправити">
         </form>
     </body>
     </html>
